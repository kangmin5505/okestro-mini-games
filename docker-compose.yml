version: "3"

services:
  frontend:
    restart: always
    container_name: frontend
    image: ${DOCKERHUB_REPOSITORY}/okestro-mini-games-frontend:latest
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - front-tier
    environment:
      TZ: ${TIME_ZONE}

  backend:
    restart: always
    container_name: backend
    image: ${DOCKERHUB_REPOSITORY}/okestro-mini-games-backend:latest
    depends_on:
      - database
      - redis
    networks:
      - front-tier
      - back-tier
      - prometheus-tier
      - redis-tier
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:${MARIADB_PORT}/${MARIADB_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MARIADB_USER}
      SPRING_DATASOURCE_PASSWORD: ${MARIADB_PASSWORD}
      OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID}
      OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET}
      FE_HTTP_URL: ${FE_HTTP_URL}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT}
      TZ: ${TIME_ZONE}

  database:
    restart: always
    container_name: database
    image: mariadb:latest
    volumes:
      - ./docker/mariadb/data:/var/lib/mysql
    networks:
      - back-tier
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      TZ: ${TIME_ZONE}

  prometheus:
    restart: always
    container_name: prometheus
    image: ${DOCKERHUB_REPOSITORY}/okestro-mini-games-prometheus:latest
    volumes:
      - ./docker/prometheus/volume:/prometheus
    command:
      - "--web.enable-lifecycle"
    depends_on:
      - backend
      - cadvisor
    networks:
      - prometheus-tier
      - grafana-tier
    environment:
      TZ: ${TIME_ZONE}

  grafana:
    restart: always
    container_name: grafana
    image: grafana/grafana:latest
    volumes:
      - ./docker/grafana/volume:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - grafana-tier
    environment:
      TZ: ${TIME_ZONE}

  cadvisor:
    restart: always
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - prometheus-tier

  redis:
    restart: always
    image: redis:latest
    container_name: redis
    networks:
      - redis-tier
    environment:
      REDIS_PORT: ${REDIS_PORT}
      TZ: ${TIME_ZONE}

networks:
  front-tier:
    name: front-tier
  back-tier:
    name: back-tier
  prometheus-tier:
    name: prometheus-tier
  grafana-tier:
    name: grafana-tier
  redis-tier:
    name: redis-tier
